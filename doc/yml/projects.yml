        finished_amount: 0
        links:
          - name: chat-app
            is_finished: 0
            description: Create a chat application that can carry on simple chat rooms like on Internet Relay Chat or a more direct chatting style like MSN. For added complexity, create your own protocol to facilitate this chatting.
          - name: country-from-ip
            is_finished: 0
            description: Enter an IP address and find the country that IP is registered in.
          - name: fetch-current-weather
            is_finished: 0
            description: Get the current weather for a given zip/postal code.
          - name: ftp-program
