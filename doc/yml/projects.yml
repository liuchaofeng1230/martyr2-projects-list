          - name: mail-checker
            is_finished: 0
            description: The user enters various account information include web server and IP, proto- col type (POP3 or IMAP) and the application will check for email on several accounts at a given interval.
          - name: p2p-file-sharing-app
            is_finished: 0
            description: Create a program like LimeWire, FrostWire, Bearshare, or a torrent style ap- plication.
          - name: packet-sniffer
            is_finished: 0
            description: A utility program that will read packets coming in and out of the machine along with related information like destination and payload size.
          - name: port-scanner
            is_finished: 0
            description: Enter an IP address and a port range where the program will then attempt to find open ports on the given computer by connecting to each of them. On any successful connections mark the port as open.
          - name: remote-login
            is_finished: 0
            description: Create a remote desktop style application which can see and control the remote computer (given you have permissions). It may require the use of your own private network and a second computer to test with.
          - name: small-web-server
            is_finished: 0
            description: A simple web server that can serve HTML files that contain Javascript and other forms of non-code executing code. Added complexity would be to try and implement streaming video, create a server-side language, or serve up other stream types.
          - name: site-checker
            is_finished: 0
            description: An application that attempts to connect to a website or server every so many minutes or a given time and check if it is up. If it is down, it will notify you by email or by posting a notice on screen.
          - name: web-bot
            is_finished: 0
            description: An automated program which carries out tasks on the web including checking websites, page scraping, and summarization of data or web posting.
          - name: whois-search
            is_finished: 0
            description: Enter an IP or host address and have it look it up through whois and return the results to you.
          - name: zip-postal-code-lookup
            is_finished: 0
            description: Enter a zip or postal code and have it return which city/ cities that are in that zip code.
      - sort: web
        total_amount: 16
        finished_amount: 0
        links:
          - name: bandwidth-monitor
            is_finished: 0
            description: A small utility program that tracks how much data you have uploaded and downloaded from the net during the course of your current online session. See if you can find out what periods of the day you use more and less and generate a report or graph that shows it.
          - name: bookmark-collector-and-sorter
            is_finished: 0
            description: An application that you can put online for people to upload bookmarks to, have it sort them, remove duplicates and export the entire list as a Firefox/IE/ Safari bookmark file. For added complexity see if you can group the bookmark items into various folders.
          - name: captcha-maker
            is_finished: 0
            description: Ever see those images with letters a numbers when you signup for a service and then asks you to enter what you see? It keeps web bots from automatically signing up and spamming. Try creating one yourself for online forms. If you use PHP, take a look at the image functions of GD.
          - name: content-management-system
            is_finished: 0
            description: Create a content management system (CMS) like Joomla, Drupal, PHP Nuke etc. Start small and allow for the addition of modules/addons later.
          - name: e-card-generator
            is_finished: 0
            description: Make a site that allows people to generate their own little e-cards and send them to other people. Can use flash or not. Use a picture library and perhaps insightful mottos or quotes.
          - name: file-downloader
            is_finished: 0
            description: An application which can download various objects on a page including video streams or all files on a page. Great for pages with a lot of download links.
          - name: media-player-widget-for-igoogle
            is_finished: 0
            description: Create an iGoogle gadget which can play various song lists from your computer as well as share one song daily. Perhaps let people look up which songs you have listened to lately.
          - name: online-white-board
            is_finished: 0
            description: Create an application which allows you and friends to collaborate on a white board online. Draw pictures, write notes and use various colors to flesh out ideas for projects. For added complexity try building in picture tubes.
          - name: page-scraper
            is_finished: 0
            description: Create an application which connects to a site and pulls out all links or images and saves them to a list. For added complexity, organize the indexed content and dont allow duplicates. Have it put the results into an easily searchable index file.
          - name: password-safe
            is_finished: 0
            description: A program which keeps track of passwords for sites or applications and encrypts them with a key so that no one can read them.
          - name: scheduled-auto-login-and-action
            is_finished: 0
            description: Make an application which logs into a given site on a schedule and invokes a certain action and then logs out. This can be useful for checking web mail, posting regular content, or getting info for other applications and saving it to your computer.
          - name: telnet-app
            is_finished: 0
            description: Create an application which can telnet into servers across the internet and run basic commands.
          - name: template-maker
            is_finished: 0
            description: Make a site or application which allows the user to enter in various color codes, elements, dimensions and constructs a template file for a particular application like PHPBB, Invision Board, MySpace, Bebo, etc.
          - name: text-based-game
            is_finished: 0
            description: Create a simple text based RPG like Utopia where you can create a civilization, gather resources, forge alliances, cast spells and more on a turn based system. See if you can dominate the kingdom.
          - name: web-browser
            is_finished: 0
            description: Create a small web browser that allows you to navigate the web and contains tabs which can be used to navigate to multiple web pages at once. For simplicity dont worry about executing Javascript or other client side code.
          - name: wysiwg-editor
            is_finished: 0
            description: Create an editor online which allows people to move around elements, create tables, write text, set colors etc for web pages without having to know HTML. Think Dreamweaver or FrontPage but for online sites. If you need an example check out the DIC page used to create a post.
  - category: entertainment
    contents:
      - sort: multimedia
        total_amount: 19
        finished_amount: 2
        links:
          - name: bulk-picture-manipulator
            is_finished: 0
            description: This program will take in a directory of pictures and apply a certain effect to them whether it be reducing color count, changing its format, or alter file at- tributes. For something extra try to see if you can also create a system to tag them.
          - name: cd-burning-app
            is_finished: 0
            description: Create a utility that simply burns data to a CD.
          - name: clock.js
            is_finished: 1
            description: Clock simulation.
          - name: image-browser
            is_finished: 0
            description: This application is used to view various image files on your computer from PNG, GIF, JPG to BMP, TIFF etc.
          - name: import-picture-and-save-as-grayscale
            is_finished: 0
            description: A utility that sucks the color right out of an image and saves it. You could add more including adjusting contrast, colorizing and more for added complexity.
          - name: mind-mapper
            is_finished: 0
            description: Allow the user to put down ideas and quickly brainstorm how they are related into a mind map. The goal here is speed so let the user quickly write in an idea and drag it around in a visual map to show relationships.
          - name: mp32wav-converter
            is_finished: 0
            description: MP3 is essentially compressed wav format. See if you can translate it back into wav so that some other sound editing programs can work with the wav file itself. Keep in mind that 1 MB of MP3 is relative 10MB wav.
          - name: mp3-player
            is_finished: 0
            description: A simple program for playing your favorite music files. For extra complexity see if you can add in playlists and an equalizer.
          - name: screen-capture-program
            is_finished: 0
            description: Make a utility that will simply capture a frame from your web cam. For added complexity see if you can also build in emailing functionality.
          - name: screen-saver
            is_finished: 0
            description: Make a screensaver program that will run while your computer sits idle. To make a simple one use some standard pictures and then for added complexity try a 3D object that spins around the screen and bounces off the sides.
          - name: signature-maker
            is_finished: 0
            description: Ever seen those web board posts where someone has a generated signature made up? See if you can make a program that allows the user to specify a background, text, colors and alignment to make their own signatures or userbars.
          - name: slide-show
            is_finished: 0
            description: Make an application that shows various pictures in a slide show format. For ex- tra complexity try adding various effects like fade in/out, star wipe and window blinds transitions.
          - name: sorting-visualization
            is_finished: 1
            description: Visualization of all kinds of sorting algorithm
