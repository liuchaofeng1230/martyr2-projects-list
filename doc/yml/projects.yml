
map:
  - category: basic
    contents:
      - sort: numbers
        total_amount: 16
        finished_amount: 16
        links:
          - name: alarm-clock
            is_finished: 1
            description: A simple clock where it plays a sound after X number of minutes/seconds or at a particular time.
          - name: bigint.js
            is_finished: 1
            description: Big interger library for javascript.
          - name: binary2decimal-and-back
            is_finished: 1
            description: Converter to convert a decimal number to binary or a binary number to its decimal equivalent.
          - name: calculator
            is_finished: 1
            description: A simple calculator to do basic operators. Make it a scientific calculator for added complexity.
          - name: change-return
            is_finished: 1
            description: The user enters a cost and then the amount of money given. The program will figure out the change and the number of quarters, dimes, nickels, pennies needed for the change.
          - name: cost-of-tile
            is_finished: 1
            description: Calculate the total cost of tile it would take to cover a floor plan of width and height, using a cost entered by the user.
          - name: credit-card-validator
            is_finished: 1
            description: Takes in a credit card number of a common credit card vendor (Visa, Master- Card, American Express, Discoverer) and validates it to make sure that it is a valid number (look into how credit cards use a checksum).
          - name: distance-between-2-cities
            is_finished: 1
            description: Calculates the distance between two cities and allows the user to specify a unit of distance. This program may require finding coordinates of the cities like latitude and longitude.
          - name: dijkstras-algorithm
            is_finished: 1
            description: Create a program that finds the shortest path through a graph using its edges.
          - name: fibonacci-sequence
            is_finished: 1
            description: Enter a number and have the program generate the Fibonacci sequence to that number or to the Nth number.
          - name: mortgage-calculator
            is_finished: 1
            description: Calculate the monthly payments of a fixed term mortgage over given Nth terms at a given interest rate. Also figure out how long it will take the user to pay back the loan.
          - name: next-prime-number
            is_finished: 1
            description: Have the program find prime numbers until the user chooses to stop the asking for the next one.
          - name: pi-to-nth-digit
            is_finished: 1
            description: Enter a number and have the program generate PI up to that many decimal places. Keep a limit to how far the program will go.
          - name: prime-factorization
            is_finished: 1
            description: Have the user enter a number and find all Prime Factors (if there are any) and display them.
          - name: tax-calculator
            is_finished: 1
            description: Asks the user to enter a cost and either a country or state tax. It then returns the tax plus the total cost with tax.
          - name: unit-converter
            is_finished: 1
            description: Converts various units between one another. The user enters the type of unit being entered, the type of unit they want to convert to and then the value. The program will then make the conversion.
      - sort: text
        total_amount: 17
        finished_amount: 6
        links:
          - name: cd-key-generator
            is_finished: 0
            description: Generates a unique key for your applications to use based on some arbitrary algorithm that you can specify. Great for software developers looking to make shareware that can be activated.
          - name: check-if-is-palindrome
            is_finished: 1
            description: Checks if the string entered by the user is a palindrome. That is that it reads the same forwards as backwards like racecar
          - name: count-words-in-string
            is_finished: 1
            description: Counts the number of individual words in a string. For added complexity read these strings in from a text file and generate a summary.
          - name: count-vowels
            is_finished: 1
            description: Enter a string and the program counts the number of vowels in the text. For added complexity have it report a sum of each vowel found.
          - name: guestbook-journal
            is_finished: 0
            description: A simple application that can be for online that can allow people to add com- ments or write journal entries. It can allow comments or not and timestamps all entries. Could also be made into a shout box.
          - name: fortune-teller
            is_finished: 0
            description: A program that checks your horoscope on various astrology sites and puts them together for you each day.
          - name: news-ticker-and-game-scores
            is_finished: 0
            description: A program which sits on your desktop and aggregates news and game scores from various sources on the net and scrolls them across the screen on regular intervals.
          - name: post-notes
            is_finished: 0
            description: A program where you can add text reminders and post them. You can have the program also add popup reminders.
          - name: pig-latin
            is_finished: 1
            description: Pig Latin is a game of alterations played on the English language game. To form the Pig Latin form of an English word the initial consonant sound is trans- posed to the end of the word and an ay is affixed (Ex. ”banana” would yield anana-bay). Read Wikipedia for more information on rules.
          - name: quote-tracker
            is_finished: 0
            description: A program which can go out and check the current value of stocks for a list of symbols entered by the user. The user can set how often the stocks are checked and the program can show green up and red down arrows to show which direc- tion the stock value has moved.
          - name: random-gift-suggestions
            is_finished: 0
            description: Enter various gifts for certain people when you think of them and when its time to give them a gift (xmas, birthday, anniversary) it will randomly pick one and perhaps places you can get it.
          - name: regex-query-tool
            is_finished: 0
            description: A tool that allows the user to enter a text string and then in a separate control enter a regex pattern. It will then run the regular expression against the source text and return any matches or flag errors in the regular expression.
          - name: reverse-string
            is_finished: 1
            description: Enter a string and the program will reverse it and print it out.
          - name: rss-feed-creator
            is_finished: 0
            description: A program which can read in text from other sources and put it in RSS or Atom news format for syndication.
          - name: text2html-generator
            is_finished: 0
            description: Converts text files into web HTML files and stylizes them. Great for making online documentation of standard text documentation.
          - name: text-editor
            is_finished: 1
            description: Notepad style application that can open, edit, and save text documents. Add syntax highlighting and other features.
          - name: vigenere-vernam-ceasar-ciphers
            is_finished: 0
            description: Functions for encrypting and decrypting data messages. Then send them to a friend.
      - sort: files
        total_amount: 16
        finished_amount: 0
        links:
          - name: add-transactions-in-file-and-find-averages
            is_finished: 0
            description: Read in a file of financial transactions, group them into accounts, add up fields or find averages or apply credits and debits to each account.
          - name: bulk-renamer-and-organizer
            is_finished: 0
            description: This program will take a series of files and renames them with a specific file- name filter entered by the user. For instance if the user enters myimage###.jpg it will rename all files with a minimum of three numbers like myimage001.jpg, myimage145.jpg or even myimage1987.jpg since 1987 has at least three numbers.
          - name: code-snippet-manager
            is_finished: 0
            description: Another utility program that allows coders to put in functions, classes or other tidbits to save for use later. Organized by the type of snippet or language the coder can quickly look up code. For extra practice try adding syntax highlight- ing based on the language.
          - name: excel-spreadsheet-exporter
            is_finished: 0
            description: Create an online application which can read in a file and create an Excel Spread- sheet to export back. This can be through CVS or other file formats. For added complexity, see if you can create formula fields as well.
          - name: file-explorer
            is_finished: 0
            description: Create your own windows explorer program but with added features, better searching, new icons and other views.
          - name: file-copy-utility
            is_finished: 0
            description: Create a utility that can do bulk file copying and backups of other files.
          - name: image-map-generator
            is_finished: 0
            description: Image maps are those images on the web that have multiple hover points that link to different pages. Such images may include maps or splash pages. See if you can make one where the user specifies an image, clicks hotspots in the image and specify links. It will then generate the HTML code to a file that the user can then copy and paste into their website to make the image map.
          - name: log-file-maker
            is_finished: 0
            description: Make an application which logs various statistics in response to given events. This can be something that logs what an application does, what the system is doing, when something like a file changes etc.
          - name: mp3-tagger
            is_finished: 0
            description: Modify and add ID3v1 tags to MP3 files. See if you can also add in the album art into the MP3 files header as well as other ID3v2 tags.
          - name: pdf-generator
            is_finished: 0
            description: An application which can read in a text file, html file or some other file and generates a PDF file out of it. Great for a web based service where the user uploads the file and the program returns a PDF of the file.
          - name: quiz-launcher
            is_finished: 0
            description: A utility program that allows the user to assign various programs to icons on a toolbar. Then by clicking the buttons they can quickly launch the programs with parameters etc. Much like Windows quick launch.
          - name: quiz-maker
            is_finished: 0
            description: Make an application which takes various questions form a file, picked randomly, and puts together a quiz for students. Each quiz can be different and then reads a key to grade the quizzes.
          - name: rpg-character-stat-creator
            is_finished: 0
            description: Make a program which will randomly create a characters stats based on several rules set forth by the user. Have it generate a class, gender, strength/magic/ dexterity points, and extra abilities or trades. Have it save it to a file which can then be printed out by a dungeon master.
          - name: sort-file-records-utility
            is_finished: 0
            description: Reads a file of records, sorts them, and then writes them back to the file. Allow the user to choose various sort style and sorting based on a particular field.
          - name: versioning-manager
            is_finished: 0
            description: Create your own versioning system for code files. Users are forced to check out items and lock items during reading and writing so that a group of programmers are not accidentally overwriting code files on one another.
          - name: zip-file-maker
            is_finished: 0
            description: The user enters various files from different directories and maybe even another computer on the network and the program transfers them and zips them up into a zip file. For added complexity, apply actual compression to the files.
  - category: advanced
    contents:
      - sort: classes
        total_amount: 17
        finished_amount: 0
        links:
          - name: airline-hotel-reservation
            is_finished: 0
            description: Create a reservation system which books airline seats or hotel rooms charging various rates for particular sections of the plane or hotel. Example, first class is going to cost more than coach. Hotel rooms have penthouse suites which cost more. Keep track of when rooms will be available and can be scheduled.
          - name: bank-account-manager
            is_finished: 0
            description: Create a class called Account which will be an abstract class for three other classes called CheckingAccount, SavingsAccount and BusinessAccount. Man- age credits and debits from these accounts through an ATM style program.
          - name: chart-making
            is_finished: 0
            description: Create a class, or a set of classes, that generates bar charts, pie charts, his- tograms, and scatter plot charts. For added complexity, make this a service where people can connect to a web server, supply information and it returns a chart image for them in gif or jpg format.
          - name: family-tree-creator
            is_finished: 0
            description: Create a class called Person which will have a name, when they were born and when (and if) they died. Allow the user to create these Person classes and put them into a family tree structure. Print out the tree to the screen.
          - name: flower-shop-ordering
            is_finished: 0
            description: Create a flower shop application which deals in flower objects and use those flower objects in a bouquet object which can then be sold. Keep track of the number of objects and when you may need to order more.
          - name: image-gallery
            is_finished: 0
            description: Create an image abstract class and then a class that inherits from it for each image type. Put them in a program which displays them in a gallery style for- mat for viewing.
          - name: josephus-problem
            is_finished: 0
            description: Create a program which links together various node objects and then every Nth object is removed until you have one object left. This last object is the sole survivor. Look it up on Google under Josephus Algorithm.
          - name: large-number
            is_finished: 0
            description: We know that the basic data types like integer, long, double, and floats only go so far. Create a class that can manage extremely large numbers like those used in space exploration.
          - name: library-catalog
            is_finished: 0
            description: Create a book class with a title, page count, ISBN and whether or not it is checked out or not. Manage a collection of various books and allow the user to check out books or return books. For added complexity generate a report of those books overdue and any fees. Also allow users to put books on reserve.
          - name: matrix
            is_finished: 0
            description: A class to manage matrices. Add, subtract and multiple matrices.
          - name: movie-store
            is_finished: 0
            description: Manage video rentals and controls when videos are checked out, due to return, overdue fees and for added complexity create a summary of those accounts which are overdue for contact.
          - name: patient-doctor-scheduler
            is_finished: 0
            description: Create a patient class and a doctor class. Have a doctor that can handle mul- tiple patients and setup a scheduling program where a doctor can only handle 16 patients during an 8 hr work day.
          - name: product-inventory
            is_finished: 0
            description: Create an application which manages an inventory of products. Create a prod- uct class which has a price, id, and quantity on hand. Then create an inventory class which keeps track of various products and can sum up the inventory value.
          - name: recipe-creator-and-manager
            is_finished: 0
            description: Create a recipe class with ingredients and a put them in a recipe manager program that organizes them into categories like deserts, main courses or by ingredients like chicken, beef, soups, pies etc.
          - name: shape-area-and-perimeter
            is_finished: 0
            description: Create an abstract class called Shape and then inherit from it other shapes like diamond, rectangle, circle, triangle etc. Then have each class override the area and perimeter functionality to handle each shape type.
          - name: student-grade-book
            is_finished: 0
            description: Keep track of students (with a student class that has their name, average, and scores) in a class and their grades. Assign their scores on tests and assignments to the students and figure out their average and grade for the class. For added complexity put the students on a bell curve.
          - name: vending-machine
            is_finished: 0
            description: Create an application which takes money and dispenses various types of candy or other item. The user enters a number and letter sequence, like D9, and have it return an instance of Item which of the proper type. Example when they press D9 it will return a type of candy bar which is an instance of Mr GoodBar.
      - sort: threading
        total_amount: 4
        finished_amount: 0
        links:
          - name: bulk-thumbnail-creator
            is_finished: 0
            description: Picture processing can take a bit of time for some transformations. Especially if the image is large. Create an image program which can take hundreds of images and convert them to a specified size in the background thread while you do other things. For added complexity, have one thread handling resizing, have another bulk renaming of thumbnails etc.
          - name: chat-app-remoting
            is_finished: 0
            description: Create a chat application which allows you to connect directly to another com- puter by their IP through the use of remoting and allow your server application handle multiple incoming connections.
          - name: download-manager
            is_finished: 0
            description: Allow your program to download various files and each one is downloading in the background on a separate thread. The main thread will keep track of the other threads progress and notify the user when downloads are completed.
          - name: progress-bar-of-download
            is_finished: 0
            description: Create a progress bar for applications that can keep track of a download in progress. The progress bar will be on a separate thread and will communicate with the main thread using delegates.
      - sort: databases
        total_amount: 13
        finished_amount: 0
        links:
          - name: address-book
            is_finished: 0
            description: Keep track of various contacts, their numbers, emails and little notes about them like a rolodex in the database. For extra complexity, allow the user to connect to a website publish their address book based on specific options the user has set.
          - name: budget-tracker
            is_finished: 0
            description: Write an application that keeps track of a households budget. The user can add expenses, income, and recurring costs to find out how much they are saving or losing over a period of time. For added complexity allow the user to specify a date range and see the net flow of money in and out of the house budget for that time period.
          - name: card-collector
            is_finished: 0
            description: Create an online application for keeping track of a collection of cards. Let the user enter all cards in a set, check off which ones they have, which ones they need and generate lists of cards they are looking for. For extra complexity, have it sum up sets and generate reports on how close they are of completing sets or the current value of a set.
          - name: db-translation
            is_finished: 0
            description: A simple utility that reads in from one database and constructs SQL compli- ant with another database. Then saves that to another database. One popular transition would be to and from MySQL server for databases like SQL Server and Oracle.
          - name: db-backup-script-maker
            is_finished: 0
            description: A program which reads a databases objects, relationships, records and stored procedures and creates a .sql file which can then be imported into another database or kept as a backup file to rebuild the database with.
          - name: erd-creator
            is_finished: 0
            description: A program that allows the user to put together ERD diagram and save it or have it generate some basic SQL syntax to give them a jumpstart.
          - name: event-scheduler-and-calendar
            is_finished: 0
            description: Make an application which allows the user to enter a date and time of an event, event notes and then schedule those events on a calendar. The user can then browse the calendar or search the calendar for specific events. For added com- plexity, allow the application to create reoccurrence events that reoccur every day, week, month, year etc.
          - name: remote-sql-tool
            is_finished: 0
            description: A utility that can execute queries on remote servers from your local computer across the Internet. It should take in a remote host, user name and password, run the query and return the results.
          - name: report-generator
            is_finished: 0
            description: Create a utility that generates a report based on some tables in a database. Generates a sales reports based on the order/order details tables or sums up the days current database activity.
          - name: sql-query-analyzer
            is_finished: 0
            description: A utility application which a user can enter a query and have it run against a local database and look for ways to make it more efficient.
          - name: travel-planner-system
            is_finished: 0
            description: Make a system that allows users to put together their own little travel itinerary and keep track of the airline / hotel arrangements, points of interest, budget and schedule.
          - name: tv-show-tracker
            is_finished: 0
            description: Got a favorite show you dont want to miss? Dont have a PVR or want to be able to find the show to then PVR it later? Make an application which can search various online TV Guide sites, locate the shows/times/channels and add them to a database application. The database/website then can send you email reminders that a show is about to start and which channel it will be on.
          - name: web-board
            is_finished: 0
            description: Create a forum for you and your buddies to post, administer and share thoughts and ideas.
  - category: web
    contents:
